<!DOCTYPE html>

<head>

    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #004E89;
            --accent: #00C49A;
            --dark: #0A0F1C;
            --light: #F8F9FA;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        /* Contact Links */
        .contact-link {
            display: block;
            color: var(--accent);
            text-decoration: none;
            margin: 1rem 0;
            font-size: 1.1rem;
        }
    </style>
</head>

        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">

            </a>
            <div>

                <a href="entertainment.html" style="color: white; margin-left: 1rem; text-decoration: none;">Entertainment</a>
                <a href="contact.html" style="color: var(--primary); margin-left: 1rem; text-decoration: none;">Contact</a>

    <!-- Hero -->
    <section style="padding: 4rem 0; text-align: center;">
        <div class="container">
            <h1 style="font-size: 3rem; margin-bottom: 1rem;">CONTACT US</h1>
            <p style="font-size: 1.2rem; color: #ccc;">Get in touch with our team</p>

    </section>

    <!-- Contact Info -->
    <section class="container" style="padding: 2rem 0;">
        <div style="text-align: center; margin-bottom: 4rem;">

            <a href="catphoneix6@gmail.com" class="contact-link">

            <a href="https://tiktok.com/@catphoenix3#" target="_blank" class="contact-link">

        </div>

    <!-- Contact Form -->
    <section class="container">
        <div class="contact-form">
            <h2 style="text-align: center; margin-bottom: 2rem;">SEND A MESSAGE</h2>
            
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required>
                </div>
                
                <div class="form-group">
                    <select style="width: 100%; padding: 1rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white;">
                        <option>General Inquiry</option>
                        <option>Technical Support</option>
                        <option>Partnership</option>
                        <option>Feedback</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <textarea rows="5" placeholder="Your Message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    Send Message
                </button>
            </form>
        </div>
    </section>

    <!-- Live Chat -->
    <section class="container" style="padding: 4rem 0; text-align: center;">

            </button>

    </section>

    <!-- Footer -->
    <footer style="background: #050913; padding: 4rem 0 2rem; margin-top: 4rem;">

            <p style="color: #666;">&copy;CAT ENTERTAINMENT SURGE. Contact us anytime.</p>
        </div>

    <script>
        // Form Submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you! Your message has been sent. We\'ll respond within 24 hours.');
            this.reset();
        });

        // Live Chat Status
        function updateChatStatus() {
            const statusElement = document.createElement('p');
            statusElement.innerHTML = '<i class="fas fa-circle" style="color: #00C49A;"></i> Online - Usually replies instantly';
            statusElement.style.color = '#00C49A';
            statusElement.style.marginTop = '1rem';
            
            const chatSection = document.querySelector('section:last-of-type div');
            chatSection.appendChild(statusElement);
        }

        document.addEventListener('DOMContentLoaded', updateChatStatus);
    </script>
